<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Add Arrondissement</title>
</head>
<body>
	<div layout:fragment="c1">
	<div class="container">
			<h1>Ajouter Arrondissement</h1>
		<div class="panel panel-default">
			<div class="panel-heading" style="background-color: #363333">Nouvelle Arrondissement</div>
			<div class="panel-body">
				<form th:action="@{/saveArrondissement}" method="post">
					<div class="form-group">
						<label class="control-label">Name:</label>
						<input class="form-control" type="text" name="name" th:value="${arrondissement.name}">
						<span th:errors="${arrondissement.name}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Longitude:</label>
						<input class="form-control" type="text" name="longitude" th:value="${arrondissement.longitude}">
						<span th:errors="${arrondissement.longitude}" class="text-danger"></span>
					
					</div>
					<div class="form-group">
						<label class="control-label">Latitude:</label>
						<input class="form-control" type="text" name="latitude" th:value="${arrondissement.latitude}">
						<span th:errors="${arrondissement.latitude}" class="text-danger"></span>

					</div>
					<div class="form-group">
						<label class="control-label">Altitude:</label>
						<input class="form-control" type="text" name="altitude" th:value="${arrondissement.altitude}">
						<span th:errors="${arrondissement.altitude}" class="text-danger"></span>

					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
		
		</div>	
	</div>
</body>
</html>
